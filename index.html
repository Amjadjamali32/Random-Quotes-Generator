<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Random Quotes Generator</title>

<body style="background-image: url(/bg.gif); background-attachment: fixed;">
    <header>
        <nav class="bg-white border-gray-200 dark:bg-gray-900 bg-fixed">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

                    <img src="logo.png" class="h-8" alt="Flowbite Logo" />

            </div>
        </nav>
    </header>
    <div

            <p class="text-2xl sm:text-3xl md:text-3xl font-semibold mt-8 text-red-500 md:my-1" id="authorName">-Helen

        </div>
        <button
            class="bg-slate-800 text-yellow-400 px-8 py-3 my-2 rounded-full font-bold hover:cursor-pointer hover:opacity-80 shadow-sm md:px-12 md:py-2"
            id="btn">New Quote</button>
        <div class="flex flex-row justify-center sm:flex-row sm:my-8 md:my-2 sm:p-4 md:p-2 my-8">
            <div
                class="m-2 md:mx-6 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover: duration-300">
