<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Random Quotes Generator</title>
</head>
<body class="bg-purple-800">
    <div class=" bg-white rounded-md p-4 text-xl my-40 md:my-8 mx-2 w-3/2 h-2/4 shadow-lg text-center sm:w-3/4 sm:mx-auto md:w-2/3">
        <p class="text-center text-4xl font-bold my-3 md:text-6xl md:my-4 md:font-extrabold">Quotes of the Day</p>
        <div class= "p-2 my-2 mx-auto rounded-md text-lg font-semibold">
            <p id="paragraph" class="text-3xl p-3 my-2 font-semibold md:my-0"><span id="coyText">The best and most beautiful things in the world cannot be seen or even touched - they must be felt with the heart."</span></p>
                <p class="text-3xl font-semibold mt-8 text-red-500 md:my-1" id="authorName">-Helen Keller</p>
        </div>
        <button class="bg-purple-800 text-white px-8 py-3 my-2 rounded-full font-bold hover:cursor-pointer hover:opacity-80" id="btn">New Quote</button>
        <hr class="font-extrabold bg-purple-800 my-2">
        <div class="flex flex-col justify-center sm:flex-row sm:my-4 sm:p-4">
            <div class="m-2">
                <button id="copyButton"><i class="fa-solid fa-copy fa-2xl"></i></button>
            </div>
            <div class="m-2">
                <a href="https://www.linkedin/in/amjad-ali-271430253/"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
            </div>
            <div class="m-2 hover: cursor-pointer">
                <a href="https://github.com/Amjadjamali32/AmjadJamali32.git"><i class="fa-brands fa-github fa-2xl"></i></a>
            </div>
        </div>
    </div>

<script src="script.js"></script>   
</body>
</html>
